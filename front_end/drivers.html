<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Drivers</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Drivers</h2>
  <form id="driverForm">
    <input type="text" id="name" placeholder="Driver Name" required>
    <input type="text" id="license" placeholder="License Number" required>
    <button type="submit">Add Driver</button>
  </form>
  <table id="driverTable">
    <thead>
      <tr><th>Name</th><th>License</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="js/drivers.js"></script>
</body>
</html>
