<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Terminals</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Terminals</h2>
  <form id="terminalForm">
    <input type="text" id="name" placeholder="Terminal Name" required>
    <input type="text" id="location" placeholder="Location" required>
    <button type="submit">Add Terminal</button>
  </form>
  <table id="terminalTable">
    <thead>
      <tr><th>Name</th><th>Location</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="js/terminals.js"></script>
</body>
</html>
